{% extends "base.html" %}
{% block title %}Sing Up{% endblock %}
{% block content %}
<br/>

<form method="POST">
    <h1 align="center">Sing Up</h1>
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="first_name"
            name="first_name"
            placeholder="Enter first name"
        >
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input 
            type="text" 
            class="form-control" 
            id="surname"
            name="surname"
            placeholder="Enter surname"
        >
    </div>
    <div class="form-group">
        <label for="emial">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email"
            name="email"
            placeholder="Enter email"
        >
    </div>
    <div class="form-group">
        <label for="emial">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password1"
            name="password1"
            placeholder="Enter password"
        >
    </div>
    <div class="form-group">
        <label for="emial">Password (Confirm)</label>
        <input 
            type="password" 
            class="form-control" 
            id="password2"
            name="password2"
            placeholder="Confirm password"
        >
    </div>
    <button type="submit" class="btn btn-primary">Sumbit</button>
</form>
{% endblock %}
