{% extends "base.html" %}
{% block title %}Sing Up{% endblock %}
{% block content %}
<br/>

<form method="POST">
    <h1>Sing Up</h1>
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input 
            type="text" 
            class="form-control" 
            id="first_name"
            name="first_name"
            placeholder="Enter first name"
        >
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input 
            type="text" 
            class="form-control" 
            id="surname"
            name="surname"
            placeholder="Enter surname"
        >
    </div>
    <div class="form-group">
        <label for="emial">Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email"
            name="email"
            placeholder="Enter email"
        >
    </div>
    <div class="form-group">
        <label for="telephone">Telephone Number</label>
        <input 
            type="tel" 
            class="form-control" 
            id="telephone"
            name="telephone"
            placeholder="Enter telephone number"
        >
    </div>
    <div class="form-group">
        <label for="instrument">Choose Instrument</label>
        <select class="custom-select" name="instrument">
            <option selected>Open this select menu</option>
            <option value="Drums">Drums</option>
            <option value="Piano">Piano</option>
            <option value="Guitar Acoustic">Guitar Acoustic</option>
            <option value="Guitar Electric">Guitar Electric</option>
            <option value="Vocal">Vocal</option>
            <option value="Bass">Bass</option>
            <option value="Saxophone">Saxophone</option>
            <option value="Trumpet">Trumpet</option>
            <option value="Keys">Keys</option>
        </select>
    </div>
    <div class="form-group">
        <label for="emial">Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password1"
            name="password1"
            placeholder="Enter password"
        >
    </div>
    <div class="form-group">
        <label for="emial">Password (Confirm)</label>
        <input 
            type="password" 
            class="form-control" 
            id="password2"
            name="password2"
            placeholder="Confirm password"
        >
    </div>
    <button type="submit" class="btn btn-primary">Sumbit</button>
    <br><br/>
</form>
{% endblock %}
